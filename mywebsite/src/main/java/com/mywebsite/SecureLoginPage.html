<!DOCTYPE html>

<html xmlns:wicket="http://www.w3.org/1999/XSL/Transform" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Login Page</title>
<link rel="stylesheet" href="css/style.css">
<!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<style>
.feedbackPanelERROR {
	color: red;
}
</style>
</head>
<body>
	<!--  <a wicket:id="homepageLink" href="LoginPage.html#">Homepage</a>-->
	<form wicket:id="loginForm" method="post" action="index.html"
		class="login">
		<p>
			<label for="login"><wicket:message key="form.label.username"></wicket:message></label>
			<input wicket:id="username" type="text" name="login" id="login"
				value="name@example.com">
		</p>

		<p>
			<label for="password"><wicket:message
					key="form.label.password"></wicket:message></label> <input
				wicket:id="password" type="password" name="password" id="password"
				value="4815162342">
		</p>

		<p class="login-submit">
			<button type="submit" class="login-button">Login</button>
		</p>

		<p class="forgot-password">
			<a href="index.html">Forgot your password?</a>
		</p>
		<div wicket:id="feedback" class="error"></div>
	</form>


</body>
</html>
