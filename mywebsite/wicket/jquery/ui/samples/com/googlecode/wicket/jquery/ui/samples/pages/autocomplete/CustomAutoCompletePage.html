<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket - jQuery UI: auto-complete (custom bean)</title>
	<style type="text/css">
		table {
			width: 400px;
			border-spacing: 0;
			border-collapse: collapse;
		}
		
		th, td {
			padding: 5px;
		}
	
		.ui-autocomplete {
			max-height: 200px;
			overflow-y: auto;
			overflow-x: hidden;
			padding-right: 20px;
		}	
	</style>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="wrapper-panel-frame" class="ui-corner-all">
		<form wicket:id="form">
			<table>
				<tr>
					<td style="width: 300px; vertical-align: top;">
						<div>Select a metal genre: (containing any char)</div>
						<br/>
						<input wicket:id="autocomplete" type="text" size="30"></input>
					</td>
					<td wicket:id="container" style="width: 100px;">
						<img wicket:id="cover" class="ui-corner-all" />
						<div wicket:id="name" style="text-align: center;"></div>
					</td>
				</tr>
			</table>
		</form>
	</div>
</wicket:extend>
</body>
</html>
