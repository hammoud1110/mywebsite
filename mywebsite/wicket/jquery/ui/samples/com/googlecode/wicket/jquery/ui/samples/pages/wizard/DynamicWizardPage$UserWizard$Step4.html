<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<wicket:head>
		<style type="text/css">
			table#step4 {
				width: 70%;
				border-spacing: 0;
				border-collapse: collapse;
			}

			th, td {
				padding: 2px;
			}
		</style>
	</wicket:head>
</head>
<body>
	<wicket:panel>
		<table id="step4">
			<tr>
				<td width="20%">Name:</td>
				<td width="80%" wicket:id="name">[name]</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td wicket:id="mail">[mail]</td>
			</tr>
			<tr>
				<td>Role:</td>
				<td wicket:id="role">[role]</td>
			</tr>
			<tr>
				<td>Avatar:</td>
				<td wicket:id="avatar">[avatar]</td>
			</tr>
		</table>					
	</wicket:panel>
</body>
</html>
